<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Merry Christmas from Kafej</title>
	<meta name="description" content="Really small Chrismtas project">

	<link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/skrollr.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function() {
		var s = skrollr.init({
			edgeStrategy: 'set',
			easing: {
				sin: function(p) {
					return (Math.sin(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
				},
				cos: function(p) {
					return (Math.cos(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
				},
				wtf: Math.random,
				inverted: function(p) {
					return 10-p;
				}
			}
		});
		$("html, body").animate({ scrollTop: $(document).height() }, 15000);
	})
	</script>
</head>
<body>
	<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px 10000px;"></div>
	<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px 8000px;"></div>
	<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px 6000px;"></div>

	<div id="present" data-0="left[cos]:10%;top[sin]:10%;" data-2000="left:50%;top:90%;">Merry Chrsitmas !!</div>

	<div id="becouse" data-800="top:100%;" data-1000="top:0%;" data-1200="display:block;" data-1500="top:-100%;display:none;">
		<h2>because is almost christmas time !!</h2>
	</div>

	<div id="MainText" data-1900="transform:scale(0) rotate(0deg);" data-2000="transform:scale(1) rotate(1440deg);opacity:1;" data-1600="" data-1700="transform:scale(5) rotate(3240deg);opacity:0;">
		<h2>and the best 2014 from Kafej aka Michael Zbyl !!</h2>
		<p>Here is present from me :):</p>
		<p><a href="http://bamir-automoto.pl/Christmas/" >Christmas</a></p>
		<p>You can create your own christmas card, with your own message and save it as image ;)</p>
	</div>

	<div id="footer" data-1500="top[cubic]:90%;border-radius[cubic]:0em;background:rgb(123,236,246);border-width:0px;" data-2000="top:20%;border-radius:2em;background:rgb(154,244,177);border-width:4px;border-color: #979797;">
		<p>
			<a href="mailto:kafej666@gmail.com?subject=Mail from ChrismtasKafej">Kafej</a>
		</p>
	</div>
</body>
</html>
